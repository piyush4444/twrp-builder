name: Build TWRP for Poco X6 Pro (JAADU Path Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Notify Telegram (Start)
      run: |
        curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage -d chat_id=${{ secrets.TELEGRAM_TO }} -d text="üöÄ JAADU Build Retry!%0A%0AStatus: Fixing DTB Path Error...%0AEngine: Curl (Manual Mode)"

    - name: Free Up Disk Space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: false

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 libncurses5 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig

    - name: Install Repo Tool
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        echo "$HOME/bin" >> $GITHUB_PATH
        git config --global user.email "bot@github.com"
        git config --global user.name "GitHub Actions"

    - name: Initialize Source (TWRP 12.1)
      run: |
        mkdir workspace
        cd workspace
        repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-12.1 --depth=1
        repo sync -j$(nproc --all)

    - name: Clone Device Tree & Inject Donor Files
      run: |
        cd workspace
        git clone https://github.com/cdpcrp/custom_recovery_tree_xiaomi_duchamp device/xiaomi/duchamp
        
        # 1. SETUP PREBUILTS
        mkdir -p device/xiaomi/duchamp/prebuilt
        
        # 2. INJECT FILES
        echo "Injecting Kernel..."
        cp $GITHUB_WORKSPACE/kernel_axion device/xiaomi/duchamp/prebuilt/kernel
        echo "Injecting DTB..."
        cp $GITHUB_WORKSPACE/dtb_axion device/xiaomi/duchamp/prebuilt/dtb
        
        # 3. CRITICAL FIX: HARDCODED PATHS (No more $(LOCAL_PATH) errors)
        echo "" >> device/xiaomi/duchamp/BoardConfig.mk
        
        # We use the explicit path 'device/xiaomi/duchamp/prebuilt/...'
        echo 'TARGET_PREBUILT_KERNEL := device/xiaomi/duchamp/prebuilt/kernel' >> device/xiaomi/duchamp/BoardConfig.mk
        echo 'TARGET_PREBUILT_DTB := device/xiaomi/duchamp/prebuilt/dtb' >> device/xiaomi/duchamp/BoardConfig.mk
        
        # FORCE KERNEL
        echo 'TARGET_NO_KERNEL := false' >> device/xiaomi/duchamp/BoardConfig.mk
        echo 'BOARD_KERNEL_SEPARATED_DTBO := true' >> device/xiaomi/duchamp/BoardConfig.mk
        
        # Standard Settings
        echo 'TW_INCLUDE_CRYPTO := false' >> device/xiaomi/duchamp/BoardConfig.mk
        echo 'TW_INCLUDE_FBE_METADATA_DECRYPT := false' >> device/xiaomi/duchamp/BoardConfig.mk
        echo 'TW_DEVICE_VERSION := JAADU_Edition' >> device/xiaomi/duchamp/BoardConfig.mk

    - name: Notify Telegram (Compiling)
      run: |
        curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage -d chat_id=${{ secrets.TELEGRAM_TO }} -d text="‚úÖ Files Injected (Path Fixed).%0A%0AStarting Compilation...%0A(This will likely succeed now!)"

    - name: Build Recovery (Shotgun Mode)
      run: |
        cd workspace
        export ALLOW_MISSING_DEPENDENCIES=true
        export BUILD_USERNAME=JAADU
        export BUILD_HOSTNAME=Recovery-Lab
        . build/envsetup.sh
        lunch twrp_duchamp-eng
        
        # Shotgun Build
        mka recoveryimage || true
        mka bootimage || true
        mka vendorbootimage || true

    - name: Find and Rename Output
      run: |
        cd workspace/out/target/product/duchamp
        ls -lh *.img || echo "No images found"
        
        if [ -f "vendor_boot.img" ]; then
            mv vendor_boot.img ../../../../../recovery-JAADU.img
            echo "IMAGE_FOUND=true" >> $GITHUB_ENV
        elif [ -f "recovery.img" ]; then
            mv recovery.img ../../../../../recovery-JAADU.img
            echo "IMAGE_FOUND=true" >> $GITHUB_ENV
        elif [ -f "boot.img" ]; then
            mv boot.img ../../../../../recovery-JAADU.img
            echo "IMAGE_FOUND=true" >> $GITHUB_ENV
        else
            echo "IMAGE_FOUND=false" >> $GITHUB_ENV
        fi

    - name: Notify Telegram (Success & Upload)
      if: env.IMAGE_FOUND == 'true'
      run: |
        curl -F chat_id=${{ secrets.TELEGRAM_TO }} -F document=@recovery-JAADU.img https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument \
        -F caption="‚úÖ Build Success! Here is your file, Boss."

    - name: Notify Telegram (Fail)
      if: env.IMAGE_FOUND == 'false'
      run: |
        curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage -d chat_id=${{ secrets.TELEGRAM_TO }} -d text="‚ùå Build Failed. Still path issues? Check logs."

    - name: Upload Artifact (Backup)
      if: env.IMAGE_FOUND == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: recovery-image-JAADU
        path: recovery-JAADU.img
