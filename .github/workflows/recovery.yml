name: Build TWRP for Poco X6 Pro (JAADU Edition)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    # --- TELEGRAM NOTIFICATION: START ---
    - name: Notify Telegram - Build Started
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          üöÄ JAADU Build Started!
          -----------------------
          Device: Poco X6 Pro (AxionOS 16)
          Branch: ${{ github.ref_name }}
          Status: Compiling...
          
          You can relax. I'll send the file when I'm done.

    - name: Free Up Disk Space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: false

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 libncurses5 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig

    - name: Install Repo Tool
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        echo "$HOME/bin" >> $GITHUB_PATH
        git config --global user.email "bot@github.com"
        git config --global user.name "GitHub Actions"

    - name: Initialize Source (TWRP 12.1)
      run: |
        mkdir workspace
        cd workspace
        repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-12.1 --depth=1
        repo sync -j$(nproc --all)

    - name: Clone Device Tree & Inject Donor Files
      run: |
        cd workspace
        git clone https://github.com/cdpcrp/custom_recovery_tree_xiaomi_duchamp device/xiaomi/duchamp
        
        # INJECT FILES
        echo "Injecting Kernel..."
        cp $GITHUB_WORKSPACE/kernel_axion device/xiaomi/duchamp/prebuilt/kernel
        echo "Injecting DTB..."
        cp $GITHUB_WORKSPACE/dtb_axion device/xiaomi/duchamp/prebuilt/dtb
        
        # MODIFY CONFIG
        echo "" >> device/xiaomi/duchamp/BoardConfig.mk
        echo "" >> device/xiaomi/duchamp/BoardConfig.mk
        echo 'TARGET_PREBUILT_KERNEL := $(LOCAL_PATH)/prebuilt/kernel' >> device/xiaomi/duchamp/BoardConfig.mk
        echo 'TARGET_PREBUILT_DTB := $(LOCAL_PATH)/prebuilt/dtb' >> device/xiaomi/duchamp/BoardConfig.mk
        echo 'TW_INCLUDE_CRYPTO := false' >> device/xiaomi/duchamp/BoardConfig.mk
        echo 'TW_INCLUDE_FBE_METADATA_DECRYPT := false' >> device/xiaomi/duchamp/BoardConfig.mk
        
        # JAADU BRANDING
        echo 'TW_DEVICE_VERSION := JAADU_Edition' >> device/xiaomi/duchamp/BoardConfig.mk

    - name: Build Recovery
      run: |
        cd workspace
        export ALLOW_MISSING_DEPENDENCIES=true
        export BUILD_USERNAME=JAADU
        export BUILD_HOSTNAME=Recovery-Lab
        . build/envsetup.sh
        lunch twrp_duchamp-eng
        mka recoveryimage

    # --- RENAME FILE FOR UPLOAD ---
    - name: Rename Recovery
      run: |
        mv workspace/out/target/product/duchamp/recovery.img recovery-JAADU.img

    # --- TELEGRAM NOTIFICATION: SUCCESS (SEND FILE) ---
    - name: Notify Telegram - Success & Upload
      if: success()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        document: recovery-JAADU.img
        message: |
          ‚úÖ Build Successful!
          
          Here is your fresh TWRP, Boss.
          Signed by: JAADU

    # --- TELEGRAM NOTIFICATION: FAILURE ---
    - name: Notify Telegram - Failed
      if: failure()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ‚ùå Build Failed!
          
          Check the logs here to fix it:
          ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

    - name: Upload Artifact (Backup to GitHub)
      uses: actions/upload-artifact@v4
      with:
        name: recovery-image-JAADU
        path: recovery-JAADU.img
