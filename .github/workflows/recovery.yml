name: Build TWRP for Poco X6 Pro
on:
  workflow_dispatch: # Allows you to manually trigger the build button

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Free Up Disk Space
      uses: jens-maus/action-free-disk-space@v1
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: false
      # This clears about 30GB of space so we can fit the build.

    - name: Set up Build Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 libncurses5 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig

    - name: Install Repo Tool
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        echo "$HOME/bin" >> $GITHUB_PATH
        git config --global user.email "bot@github.com"
        git config --global user.name "GitHub Actions"

    - name: Initialize Repo (Minimal Manifest)
      run: |
        mkdir workspace
        cd workspace
        # We use TWRP 12.1 branch (Android 12+)
        repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-12.1 --depth=1
        repo sync -j$(nproc --all)

    - name: Clone Device Tree (Duchamp)
      run: |
        cd workspace
        # Cloning the tree you found
        git clone https://github.com/cdpcrp/custom_recovery_tree_xiaomi_duchamp device/xiaomi/duchamp
        
        # --- HERE IS WHERE YOU WOULD COPY YOUR AXION KERNEL ---
        # Since we are in the cloud, we can't copy local files easily.
        # We will download your kernel from a direct link (e.g., if you upload it to GitHub Releases or a text file).
        # For now, let's assume you want to build with the default tree to test errors.

    - name: Build Recovery
      run: |
        cd workspace
        export ALLOW_MISSING_DEPENDENCIES=true
        source build/envsetup.sh
        lunch twrp_duchamp-eng
        mka recoveryimage

    - name: Upload Recovery
      uses: actions/upload-artifact@v4
      with:
        name: recovery-image
        path: workspace/out/target/product/duchamp/recovery.img
